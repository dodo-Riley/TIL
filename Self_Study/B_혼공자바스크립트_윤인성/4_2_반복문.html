<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const todos = ['밥','잠','코딩']
        // for in 반복문
        for (const i in todos) {
            console.log(`${Number(i)+1}번째 할 일 : ${todos[i]}`)
        }
        // for of 반복문
        for (const todo of todos) {
            console.log(`오늘 할 일 : ${todo}`)
        }
        // for 반복문
        for (let i=0; i<5; i++) {
            console.log(`${i}번째 반복입니다.`)
        }
    </script>
    
    <script>
        // 반복문으로 1부터 100까지 더하기
        let result=0
        for (let i=1; i<=100; i++) {
            result += i
        }
        console.log(result)

        // 반복문과 배열
        for (let i=0; i<todos.length;i++) {
            console.log(`${i}번째 할 일:${todos[i]}`)
        }

        for (let i=0;i<todos.length;i++) {
            console.log(`${todos.length-1-i}번째 할 일:${todos[todos.length-1-i]}`)
        }

        for (let i=todos.length-1;i>=0;i--) {
            console.log(`${i}번째 할 일:${todos[i]}`)
        }
    </script>

    <script>
        // while 반복문
        let i=0
        while (confirm('계속하시겠습니까?')) {
            alert(`${i}번째입니다.`)
            i += 1
        }
        // break : 해당 조건에서 중단
        for (let i=0; true; i++) {
            alert(i+'번째 반복문입니다.')
            const isContinue = confirm('계속 진행?')
            if (!isContinue) {
                break
            }
        }
        alert('종료')
        // continue : 중단하고 다시 처음으로 돌아가 반복문 수행
        for (let i=0;i<5;i++) {
            continue
            alert(i)
        }
        
        let output=0
        for (let i=0; i<=10; i++) {
            if (i%2===1) {
                continue
            }
            output += i
        }
        alert(output)
        //중첩 반복문
        let a = ''
        for (let i=1; i<5; i++) {
            for (let j=0; j<i; j++) {
                a += '*'
            }
            a += '\n'
        }
        console.log(a)
        // 중첩 반복문으로 별 피라미드 출력
        let star = ''
        for (let i=1; i<5; i++){
            for (let k=5; k>i; k--){
                star += ' '
            }
            for (let j=0; j<2*i-1; j++){
                star += '*'
            }
            star += '\n'
        }
        console.log(star)
        // 별 마름모 만들기
        let star2 = ''
        const size = 5
        for (let i=1; i<size; i++) {
            for (let j=size; j>i; j--) {
                star2 += ' '
            }
            for (let k=0; k<2*i-1; k++) {
                star2 += '*'
            }
            star2 += '\n'
        }
        for (let i=size; i>0; i--) {
            for (let j=size; j>i; j--) {
                star2 += ' '
            }
            for (let k=0; k<2*i-1; k++) {
                star2 += '*'
            }
            star2 += '\n'
        }
        console.log(star2)
    </script>
</body>
</html>
