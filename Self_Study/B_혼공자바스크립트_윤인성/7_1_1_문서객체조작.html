<!--문서 객체 모델 : 문서 객체를 조합해서 만든 전체적인 형태-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOMContentLoaded</title>
    <script>
        const h1 = (text) => `<h1>${text}</h1>` // 콜백함수 선언
    </script>
    <script>
        document.body.innerHTML += h1('1번째 script 태그') // body 태그가 생성되기 전
    </script>
</head>
<body>
    <script>
        document.body.innerHTML += h1('2번째 script 태그')
    </script>
    <h1>1번째 h1 태그</h1>
    <script>
        document.body.innerHTML += h1('3번째 script 태그')
    </script>
    <h1>2번째 h1 태그</h1>
</body>
</html>
