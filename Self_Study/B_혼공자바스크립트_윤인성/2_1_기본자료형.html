<!-- 문자열 : "",''
특수문자 : \ 사용
문자열연산 : '가나다'+'라마' = '가나다라마'
문자열선택 : '안녕하세요'[0] = '안'
문자열길이 : '안녕하세요'.length = 5, "".length = 0
숫자 : 소수점이 있든 없든 동일한 자료형
숫자연산 : 사직연산(+-*/), 나머지(%)
불리언 : 참/거짓
비교연산 : ===(같음),!==(다름), 나머지는 파이썬과 동일
==, != : '값이 같은지' 비교, 1=='1'은 true, ''==[]은 true 등 자료형이 달라도 어떻게든 변환하면 같은 값
논리연산 : &&, ||
자료형검사 : typeof()
템플릿문자열 : ``, 내부에 ${계산식}을 넣으면 계산 결과값이 표현됨 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("# 연습문제")
        console.log("\\\\\\\\")
    </script>
    <script>
        console.log("안녕하세요"[1])
        console.log("안녕하세요"[2])
        console.log("안녕하세요"[3])
        console.log("안녕하세요"[4])
    </script>
    <script>
        console.log(2 + 2 - 2 * 2 / 2 * 2)
        console.log(2 - 2 + 2 / 2 * 2 + 2)
    </script>
</body>
</html>
