<!-- 상수 : const 이름 = 값
변수 : let 이름 = 값
변수연산 : +=, -=, *=, /=, %=, ++, -- -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a = 10
        console.log(a)
        let b = 5
        console.log(b)
        b += 1
        console.log(b)
        console.log(++b)
        console.log(b++)
        console.log(b)
    </script>
</body>
</html>
